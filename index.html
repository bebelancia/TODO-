<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/main.css">
    <script src="public/js/app.js" defer></script>
    <title>ToDo</title>
</head>
<body>
    <main class="main">
        <form class="form">
            <h2>Nova Tarefa</h2>
            <section class="form-input">
                <label for="tarefa">Tarefa</label>
                <input type="text" id="tarefa">
                <button type="button" id="add" class="btn-redondo btn-azul">+</button>
            </section>
        </form>
        <section class="card">
            <h3>Lista de Tarefas</h3>
            <ul id="tarefas" class="lista-tarefas"></ul>
        </section>
    </main>
</body>
</html>
